<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Online Banking</title>
            </f:facet>
        </h:head>
        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    Header
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                    <p:menu>
                        <p:submenu label="Resources">
                            <p:menuitem value="Demo" url="http://www.primefaces.org/showcase-labs/ui/home.jsf" />
                            <p:menuitem value="Documentation" url="http://www.primefaces.org/documentation.html" />
                            <p:menuitem value="Forum" url="http://forum.primefaces.org/" />
                            <p:menuitem value="Themes" url="http://www.primefaces.org/themes.html" />

                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <h2>Registration Form</h2>
                    <h:form>
                        <p:fieldset legend="Registration Form" widgetVar="regWidget" style="width: 600px;">
                            <h:panelGrid columns="3" width="550" border="0">

                                <!--user name and password discussion-->

                                <h:outputLabel value="FirstName" />
                                <p:inputText value="#{customerBean.customer.firstName}"
                                             id="firstName"
                                             required="true" 
                                             requiredMessage="FirstName is required"
                                             validatorMessage="FirstName should be of length from 5 to 15 chars"
                                             >
                                    <f:validateLength minimum="5" maximum="15" for="firstName"></f:validateLength>
                                </p:inputText>
                                <p:message for="firstName" />

                                <h:outputLabel value="LastName" />
                                <p:inputText value="#{customerBean.lastName}"
                                             id="lastName"></p:inputText>
                                <p:message for="lastName" />
                                

                                <p:outputLabel for="birthdate" value="Date of Birth" />
                                <p:calendar id="birthdate" value="#{customerBean.birthdate}"
                                            locale="de" 
                                            navigator="true" 
                                            yearRange="c-100:c-16"
                                            validatorMessage="Year shpule be in MM/dd/yyyy format"
                                            pattern="MM/dd/yyyy"  >
                                  <f:convertDateTime pattern="MM/dd/yyyy" />
                                </p:calendar> 
                                <p:message for="birthdate" />
                                


                                <h:outputLabel value="Gender" />
                                <h:selectOneRadio id="gender" 
                                                  value="#{customerBean.gender}" >
                                    <f:selectItem itemValue="M" itemLabel="M" />
                                    <f:selectItem itemValue="F" itemLabel="F" />
                                </h:selectOneRadio>
                                <p:message for="gender" />

                                <h:outputLabel value="ZipCode" />
                                <p:inputText value="#{customerBean.zipCode}"
                                             id="zipCode"
                                             required="true" 
                                             requiredMessage="Zip code is required"
                                             validatorMessage="Zip code should be of length from _ to _ chars"
                                             >
                                    <f:validateLength minimum="2" maximum="15" for="zipCode"></f:validateLength>
                                </p:inputText>
                                <p:message for="zipCode" />


                                <h:outputLabel value="Street" />
                                <p:inputText value="#{customerBean.street}"
                                             id="street"
                                             required="true" 
                                             requiredMessage="Street is required"
                                             validatorMessage="Street should be of length from 4 to 25 chars"
                                             >
                                    <f:validateLength minimum="4" maximum="15" for="street"></f:validateLength>
                                </p:inputText>
                                <p:message for="street" />


                                <h:outputLabel value="Email" />
                                <p:inputText value="#{customerBean.email}"
                                             id="email"
                                             validatorMessage="Invalid Email">
                                    <f:validateRegex pattern="[a-zA-Z0-9]+@[a-zA-Z]+.[a-zA-Z]{2,3}"></f:validateRegex>   
                                </p:inputText>
                                <p:message for="email" />
                                
                                <p:commandButton value="Register" action="#{customerBean.register}" ajax="false"/>
                                                                    
                                <!--the action should create customerID-->
                            </h:panelGrid>
                        </p:fieldset>
                    </h:form>
                </p:layoutUnit>
            </p:layout>

        </h:body>

    </f:view>
</html>
