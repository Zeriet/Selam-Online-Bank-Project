<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"      
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title> #{customerBean.msgs.title}</title>
            </f:facet>
        </h:head>

        <h:body>

            <ui:composition template="/templates/masterLayout.xhtml">
                <ui:define name="windowTitle">

                </ui:define>
                <ui:define name="content">
                    <h:form id="loginForm">
                        <p:growl id="msg" showDetail="true" life="30000" />
                        <p:panel header="Login" style="width: 600px;">
                            <h:panelGrid id="loginPanel" columns="3">

                                <h:outputText value="Username :" />
                                <p:inputText id="username" value="#{loginBean.uname}" ></p:inputText>
                                <p:spacer><h:outputText value="(Account Number)" style="font-style: italic" /></p:spacer>
                                <p:spacer></p:spacer>
                                <p:message for="username" ></p:message>
                                <p:spacer></p:spacer>

                                <h:outputText value="Password :" />
                                <p:password id="password" value="#{loginBean.password}"  feedback="false"></p:password>
                                <p:spacer><h:outputText value="(PIN Code)" style="font-style: italic" /></p:spacer>
                                <p:spacer></p:spacer>
                                <p:message for="password"></p:message>
                                <p:spacer></p:spacer>

                                <p:spacer></p:spacer>
                                <h:commandButton action="#{loginBean.login()}" value="Login" />

                            </h:panelGrid>

                        </p:panel>
                    </h:form>
                </ui:define>
            </ui:composition>
        </h:body>

    </f:view>
</html>
