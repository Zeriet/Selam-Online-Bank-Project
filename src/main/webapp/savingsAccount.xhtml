<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"      
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title> #{customerBean.msgs.title}</title>
            </f:facet>
        </h:head>
       
        <h:body>

            <ui:composition template="/templates/masterLayout.xhtml">
                <ui:define name="windowTitle">
                 
                </ui:define>
                <ui:define name="content">
                    <h:form>
                        <p:fieldset legend="Savings Account Opening" toggleable="true" toggleSpeed="500">
                            <p:ajax event="toggle" listener="#{pfb.handleToggle}" />
                            <h:panelGrid columns="2" cellpadding="5">
                                <h:outputText value="Initial Balance:" />
                                <h:inputText value="#{accountBean.amount}" />

                            </h:panelGrid>
                            <p:commandButton value="Create Account" action="#{accountBean.createSavings}" />
                        </p:fieldset>
                    </h:form>
                    <p:dataTable var="ca" value="#{accountBean.accts}">
                        <p:column headerText="ACCOUNT NUMBER">
                            <h:outputText value="#{ca.accountNumber}" />
                        </p:column>

                        <p:column headerText="ACCOUNT TYPE">
                            <h:outputText value="#{ca.accountType}" />
                        </p:column>
                        
                        <p:column headerText="ACCOUNT BALANCE">
                            <h:outputText value="#{ca.balance}" />
                        </p:column>
                    </p:dataTable>
                </ui:define>
            </ui:composition>
        </h:body>

    </f:view>
</html>
