<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"      
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title> #{customerBean.msgs.title}</title>
            </f:facet>
        </h:head>
       
        <h:body>

            <ui:composition template="/templates/masterLayout.xhtml">
                <ui:define name="windowTitle">
                 
                </ui:define>
                <ui:define name="content">
                    <h:form>
                        <p:fieldset legend="Account Withdraw" toggleable="true" toggleSpeed="500">
                            <p:ajax event="toggle" listener="#{pfb.handleToggle}" />
                            <h:outputText value="#{atm.status}" />
                            <h:panelGrid columns="2" cellpadding="5">
                                <h:outputText value="Enter Account Number:" />
                                <h:inputText value="#{atm.acct}" />
                                
                                <h:outputText value="Withdraw Amount:" />
                                <h:inputText value="#{atm.amount}" />
                                
<!--                                
                                <h:outputText value="Withdraw Amount:" /> 
                                <p:inputText value="{atm.amount}"
                                             id="withdraw"
                                             required="true"                                             
                                             validatorMessage="Withdraw can not be more than 500USD"
                                             >
                                    <f:validateDoubleRange minimum="10.00" maximum="500.00" />
                                </p:inputText>
                                <p:message for="withdraw" />-->
                                
                                
                                
                                <h:outputText value="PIN :" />
                                <h:inputSecret value="#{atm.pin}" />
                            </h:panelGrid>
                            <h:commandButton value="Make Withdraw" action="#{atm.makeWithdraw}" />
                        </p:fieldset>
                    </h:form>
                </ui:define>
            </ui:composition>
        </h:body>

    </f:view>
</html>
