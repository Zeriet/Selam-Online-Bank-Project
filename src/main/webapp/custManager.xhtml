<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"      
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title> #{customerBean.msgs.title}</title>
            </f:facet>
        </h:head>
       
        <h:body>

            <ui:composition template="/templates/masterLayout.xhtml">
                <ui:define name="windowTitle">
                 
                </ui:define>
                <ui:define name="content">
                    <h:form>
                        Populate Customers:<p:commandButton value="Populate" action="#{custInfo.populateCustomer}" />
                    </h:form>
                    <hr />
                    <h:form>
                        <p:dataTable var="cust" value="#{custInfo.customers}" editable="true" editMode="cell" widgetVar="cellCusts">
                            <f:facet name="header">
                                Customers Online
                            </f:facet>

                            <p:ajax event="cellEdit" listener="#{custInfo.onCellEdit}" />

                            <p:column headerText="FIRST NAME">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{cust.firstName}" /></f:facet>
                                    <f:facet name="input"><p:inputText id="modelInput" value="#{cust.firstName}" /></f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="LAST NAME">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{cust.lastName}" /></f:facet>
                                    <f:facet name="input"><p:inputText value="#{cust.lastName}" /></f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="EMAIL">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{cust.email}" /></f:facet>
                                    <f:facet name="input"><h:inputText value="#{cust.email}" /></f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="STREET">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{cust.street}" /></f:facet>
                                    <f:facet name="input"><h:inputText value="#{cust.street}" /></f:facet>
                                </p:cellEditor>
                            </p:column>
                            
                            <p:column headerText="STATE">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{cust.state}" /></f:facet>
                                    <f:facet name="input"><h:inputText value="#{cust.state}" /></f:facet>
                                </p:cellEditor>
                            </p:column>
                            
                            <p:column headerText="ZIP">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{cust.zipCode}" /></f:facet>
                                    <f:facet name="input"><h:inputText value="#{cust.zipCode}" /></f:facet>
                                </p:cellEditor>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </ui:define>
            </ui:composition>
        </h:body>

    </f:view>
</html>
